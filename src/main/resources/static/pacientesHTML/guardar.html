        <h1 class="mt-5">Crear Paciente</h1>
        <form id="formCrearPaciente" class="mt-4">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              required
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              required
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
            />
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">Dni</label>
            <input
              required
              type="number"
              class="form-control"
              id="dni"
              name="dni"
            />
          </div>

          <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>

          <div class="mb-3">

              required
              type="text"
              class="form-control"
              id="provincia"
              name="provincia"
            />
          </div>

          <div class="mb-3">
            <label for="fechaIngreso" class="form-label"
              >Fecha de Ingreso</label
            >
            <input
              required
              type="date"
              class="form-control"
              id="fechaIngreso"
              name="fechaIngreso"
            />
          </div>

            Guardar Paciente
