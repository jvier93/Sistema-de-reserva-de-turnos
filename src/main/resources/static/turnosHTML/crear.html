  <form id="formCrearTurno">
    <div class="form-floating">
      <select class="form-select" id="odontologoSelect" name="idOdontologo" style="width: 50%">
        <option value="" selected disabled>Selecciona un odontólogo</option>
      </select>
      <label for="odontologoSelect">Odontólogo</label>
    </div>
  
    <br>
  
    <div class="form-floating">
      <select class="form-select" id="pacienteSelect" name="idPaciente" style="width: 50%;">
        <option value="" selected disabled>Selecciona un paciente</option>
      </select>
      <label for="pacienteSelect">Paciente</label>
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label" style="margin-left: 10px;">Fecha</label>
      <input type="date" class="form-control" id="fecha" name="fecha" style="width: 50%;"/>
  </div>

  <div class="form-floating">
    <select class="form-select" id="horaSelect" style="width: 50%;" name="hora">
      <option value="" selected disabled>Selecciona una hora</option>
      <option value="1">08:00</option>
      <option value="2">09:00</option>
      <option value="3">10:00</option>
    </select>
    <label for="floatingSelect">Hora</label>
  </div>

  <br>

  
  
    <button type="submit" class="btn btn-primary">Guardar Turno</button>
