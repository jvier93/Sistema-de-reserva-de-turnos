      <div class="col-md-6">
        <h1 class="mt-5">Actualizar Turno</h1>
        <form id="formActualizarTurno" class="mt-4">
          <div class="mb-3">
            <label class="form-label" for="odontologoSelect">Odontólogo</label>
            <select
              class="form-select"
              id="odontologoSelect"
              name="idOdontologo"
            >
              <option value="" selected disabled>Selecciona un odontólogo</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="pacienteSelect">Paciente</label>
            <select
              class="form-select"
              id="pacienteSelect"
              name="idPaciente"
             
            >
              <option value="" selected disabled>Selecciona un paciente</option>
            </select>
           
          </div>
    
          <div class="mb-3">
            <label for="fecha" class="form-label" 
              >Fecha</label
            >
            <input
              type="date"
              class="form-control"
              id="fecha"
              name="fecha"
             
            />
          </div>
    
          <div class="mb-3">
            <label for="fecha" class="form-label" 
            >Hora</label
          >
            <select
              class="form-select"
              id="horaSelect"
             
              name="hora"
            >
              <option value="" selected disabled>Selecciona una hora</option>
              <option value="08:00:00">08:00</option>
              <option value="09:00:00">09:00</option>
              <option value="10:00:00">10:00</option>
              <option value="11:00:00">11:00</option>
              <option value="12:00:00">12:00</option>
            </select>
          
          </div>
    
          <br />
    
          <button id="submit" type="submit" class="btn btn-primary">Actualizar Turno</button>
        </form>
